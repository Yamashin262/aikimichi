{% extends "base.html" %}
{% load bootstrap %}

{% block title %}イベント詳細{% endblock %}
{% block content %}
<h1>イベント詳細</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>イベント名</th>
            <th>日時</th>
            <th>場所</th>
            <th>指導者名</th>
            <th>道場名</th>
            <th>内容</th>
        </tr>
    </thead>
    <tr>
        <td>{{ event.name }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.place }}</td>
        <td>{{ event.teacherName }}</td>
        <td>{{ event.dojo }}</td>
        <td>{{ event.contents }}</td>
    <br>   
    </tr>   
</table>
<a href="{% url 'list' %}">戻る</a>
{% endblock %}
